<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<title>UI_demo</title>
	<style type="text/css">
	body{background:#aaa;margin:0px;padding:80px 20px 50px;height:550px}
	.cnt{max-width:400px;margin:auto;font-family:"Microsoft Yahei";}
	input{width:100%;height:40px;display:block;margin:0px 0px 20px;padding:0px;font-family:inherit;}
	h1{font-weight:normal;font-size: 28px;}
	p{font-size:14px;color:#777;}
	b{font-size:18px;color:#333;font-weight:normal;}
	i{color:#333;padding:0px 5px;}
	</style>
</head>
<body>
	<div class="cnt">
		<h1>响应式用户交互组件库</h1>
		<p>当前为<b>等待资源响应状态</b><i>正在检测尺寸</i>（分界线460px）</p>
		<input type="button" onclick="showPop()" value="弹框"/>
		<input type="button" onclick="showConfirmPop()" value="带对话的弹框"/>
		<input type="button" onclick="showSelect(this)" value="选择列表(样式响应)"/>
		<input type="button" onclick="showConfirm()" value="确认框"/>
		<input type="button" onclick="showAsk()" value="问我点啥吧"/>
		<input type="button" onclick="showMessage()" value="提示信息"/>
		<input type="button" onclick="showPlane(this)" value="屌丝层"/>
		<input type="button" onclick="showCover()" value="全屏浮层"/>
	</div>
	<!--
	<script type="text/javascript" src="src/dialog.min.js"></script>
	-->
	<script type="text/javascript" src="src/dialog.js"></script>
	<script type="text/javascript">
		function showPop(){
			var pop = UI.pop({
			  'html' : '<div style="height:340px;background:url(http://asset.bh-lay.com/images/cover/newSkin.jpg) no-repeat center"></div>'
			});
		}
		function showConfirmPop(){
			UI.pop({
			  'title' : '这哥们儿帅么',
			  'html' : '<div style="height:200px;background:url(http://asset.bh-lay.com/images/cover/newSkin.jpg) no-repeat center"></div>',
			  'confirm' : {
			    'btns' : ['好帅哦','真丑'],
			    'callback' : function(){
					UI.prompt('真有眼光！');
			    },
				'cancel' : function(){
					UI.prompt('没眼光,去选(好帅哦)！',1800);
					return false;
				}
			  }
			});
		}
		function showConfirm(){
			UI.confirm({
			  'text' : '请我吃饭吧！',
			  'btns' : ['好的呀','不愿意'],
			  'callback' : function(){
			    UI.prompt('你是好人！');
			  }
			});
		}
		function showMessage(){
			UI.prompt('我快死了');
		}
		var active_select = null;
		function showSelect(elem){
			var offset = UI._utils.offset(elem);
			if(active_select) {
				return
			}
			active_select = UI.select([
				['劈脸呼你',function(){
					UI.prompt('脸好疼');
				}],
				['一刀捅死你',function(){
					UI.prompt('啊，我死了');
				}],
				['滚一边去',function(){
					UI.prompt('滚远了');
				}]
			],{
				'title' : '侬想组啥？',
				'intro' : '来一帮人，想打架么',
				'top' : offset.top + UI._utils.outerHeight(elem),
				'width' : UI._utils.outerWidth(elem),
				'left' : offset.left,
				'closeFn' : function(){
					active_select = null;
				}
			});
		}
		var active_plane = null;
		function showPlane(elem){
			var offset = UI._utils.offset(elem);
			if(active_plane){
				active_plane.close();
				return
			}
			active_plane = UI.plane({
				'width' : UI._utils.outerWidth(elem) + 20,
				'top' : offset.top - 150,
				'left' : offset.left - 10,
				'html' : '<div style="height:150px;line-height:150px;text-align:center;color:#333;background:#eee;box-shadow: 0px 0px 10px #000;">我最可怜，点一下外面就没了</div>',
				'closeFn' : function(){
					active_plane = null;
				}
			});
		}
		
		function showCover(){
			UI.cover({
				'html' : '<div style="color:#333;text-align:center;padding:100px 0px;">关闭按钮好搓啊，给个建议呗！<br/><br/><br/><br/><br/><br/>关闭按钮好搓啊，给个建议呗！<br/><br/><br/><br/><br/><br/>关闭按钮好搓啊，给个建议呗！<br/><br/><br/><br/><br/><br/>关闭按钮好搓啊，给个建议呗！<br/><br/><br/><br/><br/><br/>关闭按钮好搓啊，给个建议呗！<br/><br/><br/><br/><br/><br/>关闭按钮好搓啊，给个建议呗！<br/><br/><br/><br/><br/><br/>关闭按钮好搓啊，给个建议呗！<br/><br/><br/><br/><br/><br/>关闭按钮好搓啊，给个建议呗！</div>'
			});
		}
		function showAsk(){
			UI.ask('你今年多大了？',function(year){
				if(year == +year){
					if(year > 30){
						UI.prompt('都' + year + '岁了啊，这么老啊！');
					}else if(year > 17){
						UI.prompt('干柴烈火的年纪哦！');
					}else{
						UI.prompt('回家玩儿去！');
					}
				}else{
					UI.prompt('写个数字会死啊!');
					return false
				}
			});
		}
		
		var bodyDom;
		if (document.compatMode == "BackCompat") {
			bodyDom = document.body;
		}else{
			bodyDom = document.documentElement;
		}
		function countSize(){
			var width = bodyDom.clientWidth;
			var numDom = document.getElementsByTagName('i')[0];
			var deviceDom = document.getElementsByTagName('b')[0];
			numDom.innerHTML = width + 'px';
			if(width > 460){
				deviceDom.innerHTML = 'WEB端';
			}else{
				deviceDom.innerHTML = '手机端';
			}
		}
		UI._utils.ready(function(){
			countSize();
			UI._utils.bind(window,'resize',countSize);
			UI.prompt('游戏开始了！');
		});
	</script>
</body>
</html>
