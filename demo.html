<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<title>UI_demo</title>
	<style type="text/css">
	body{background:#aaa;}
	.cnt{max-width:400px;margin:auto;font-family:"Microsoft Yahei";}
	input{width:100%;height:40px;display:block;margin:0px 0px 20px;padding:0px;font-family:inherit;}
	</style>
</head>
<body>
	<script type="text/javascript">
		function showPop(){
			var pop = UI.pop({
			  'title' : '我的弹框',
			  'html' : 'this is html'
			});
		}
		function showConfirmPop(){
			UI.pop({
			  'title' : '我是自定义按钮的弹框',
			  'html' : '请我吃饭吧！',
			  'confirm' : {
			    'btns' : ['好的','不干'],
			    'callback' : function(){
			      UI.prompt('你是好人！');
			    }
			  }
			});
		}
		function showConfirm(){
			UI.confirm({
			  'text' : '请我吃饭吧！',
			  'btns' : ['好的呀','不愿意'],
			  'callback' : function(){
			    UI.prompt('你是好人！');
			  }
			});
		}
		function showMessage(){
			UI.prompt('我快死了');
		}
		function showSelect(){
			UI.select([
				['劈脸呼你',function(){
					UI.prompt('脸好疼');
				}],
				['一刀捅死你',function(){
					UI.prompt('啊，我死了');
				}],
				['滚一边去',function(){
					UI.prompt('滚远了');
				}]
			],{
				'title' : '侬想组啥？',
				'intro' : '来一帮人，想打架么'
			});
		}
		function showCover(){
			UI.cover();
		}
		function showAsk(){
			UI.ask('你今年多大了？',function(year){
				if(year == +year){
					if(year > 30){
						UI.prompt('都' + year + '岁了啊，这么老啊！');
					}else if(year > 17){
						UI.prompt('干柴烈火的年纪哦！');
					}else{
						UI.prompt('回家玩儿去！');
					}
				}else{
					UI.prompt('写个数字会死啊!');
					return false
				}
			});
		}
	</script>
<div class="cnt">
	<input type="button" onclick="showPop()" value="弹框"/>
	<input type="button" onclick="showConfirmPop()" value="带对话的弹框"/>
	<input type="button" onclick="showConfirm()" value="确认框"/>
	<input type="button" onclick="showAsk()" value="问我点啥吧"/>
	<input type="button" onclick="showMessage()" value="提示信息"/>
	<input type="button" onclick="showSelect()" value="选择列表"/>
	<input type="button" onclick="showCover()" value="全屏浮层"/>
	
	<script type="text/javascript" src="asset/dialog.js"></script>
</div>
</body>
</html>
